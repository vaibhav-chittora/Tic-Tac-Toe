<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <h1>Tic-Tac-Toe</h1>
    <div class="container">

        <!-- Madal content here -->

        <div class="modal" id="modal">
            <!-- <div class="modal-content">
                <p>
                </p>
                
            </div> -->
            <span class="close" id="close">&times;</span>
        </div>


        <!-- Tic-tac-toe boxes -->

        <div class="row">
            <div id="0" class="col" onclick="boxHandler(this)"></div>
            <div id="1" class="col" onclick="boxHandler(this)"></div>
            <div id="2" class="col" onclick="boxHandler(this)"></div>
        </div>
        <div class="row">
            <div id="3" class="col" onclick="boxHandler(this)"></div>
            <div id="4" class="col" onclick="boxHandler(this)"></div>
            <div id="5" class="col" onclick="boxHandler(this)"></div>
        </div>
        <div class="row">
            <div id="6" class="col" onclick="boxHandler(this)"></div>
            <div id="7" class="col" onclick="boxHandler(this)"></div>
            <div id="8" class="col" onclick="boxHandler(this)"></div>
        </div>

        <!-- Start and End Button -->

        <div class="buttons">
            <button id="start-btn">Start</button>
            <button id="reset-btn">Reset</button>
        </div>
    </div>





    <script src="script.js"></script>
</body>

</html>
